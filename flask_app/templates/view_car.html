<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <title>
            View Car Information
        </title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <h1>Welcome {{users.first_name}}</h1>
            <div>
                <button class="purchase"><a href="/logout">LogOut</a></button>
                <button class="purchase"><a href="/car/dashboard">Dashboard</a></button>
            </div>
        </div>
        <div class="viewing_box">
            <div>
                <h3>${{cars.price}}</h3>
                
            </div>
            <div>
                <div>
                    <p>Model:{{cars.model}}</p>
                </div>
                <div>
                    <p>Make:{{cars.make}}</p>
                </div>
                <div>
                    <p>Year:{{cars.year}}</p>
                </div>
                <div>
                    <p>Description:</p>
                    <p>{{cars.description}}</p>
                </div>
                <br>
                <div>
                    <h5>Seller: {{users.first_name}} {{users.last_name}}</h3>
                    <button class="purchase"><a href="/cars/delete/{{cars.id}}">Purchase</a></button>
                </div>
                
            </div>
        </div>
    </body>
</html>
